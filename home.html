<!DOCTYPE html>
<html lang="en">

<title>securechat</title>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    /* ******************** global ******************* */

    :root {
      color-scheme: light only;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body,
    #section-chat {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    /* ******************** positions ******************* */

    .side-left,
    .side-right {
      position: relative;
      width: 50%;
      height: 100%;
      font-family: monospace;
    }

    .side-left {
      float: left;
      background-color: black;
    }

    .side-right {
      float: right;
      background-color: white;
    }

    .container-msg,
    .container-chat {
      display: flex;
      width: 85%;
      height: 50%;
      font-size: 30px;
    }

    #msg,
    #chat {
      width: 100%;
      height: 50%;
      text-align: center;
      margin: auto;
      word-break: break-word;
    }

    #msg {
      display: none;
      background-color: transparent;
      color: white;
    }

    #chat {
      color: black;
    }

    /* ******************** status ******************* */

    .side-left-status {
      background-color: black;
      animation: beat-white 1.5s alternate infinite;
    }

    .side-right-status {
      background-color: white;
      animation: beat-black 1.5s alternate infinite;
    }

    /* ******************** auth ******************* */

    .auth-input,
    .auth-submit {
      width: 400px;
      margin: 0;
      padding: 10px;
      font-size: 20px;
      border: none;
    }

    .auth-input {
      text-align: left;
    }

    .auth-submit {
      text-align: center;
    }

    .auth-submit:hover {
      cursor: pointer;
    }

    /* ******************** inputs ******************* */

    input,
    textarea {
      text-decoration: none;
      outline: none;
      border: none;
      resize: none;
    }

    input:focus,
    textarea:focus,
    button {
      outline: none;
    }

    textarea {
      font-family: inherit;
      font-size: inherit;
      line-height: inherit
    }

    /* ******************** reusables ******************* */

    .center-children {
      position: relative;
      transform: none;
      display: flex;
      flex-flow: column wrap;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .center-float {
      position: absolute;
      top: 50%;
      right: 50%;
      transform: translate(-50%, -50%);
    }

    .circle {
      width: 25px;
      height: 25px;
      border-radius: 50%;
    }

    .overlay {
      position: absolute;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    /* ******************* animations ******************* */

    @keyframes beat-white {
      0% {
        box-shadow: 0 0 10px 0px white;
      }

      100% {
        box-shadow: 0 0 10px 5px white;
      }
    }

    @keyframes beat-black {
      0% {
        box-shadow: 0 0 10px 0px black;
      }

      100% {
        box-shadow: 0 0 10px 5px black;
      }
    }


    /* ******************* responsive ******************* */

    @media only screen and (max-width: 1000px) {

      div.side-left,
      div.side-right {
        width: 100%;
        height: 50%;
        border: none;
      }

      div.side-left {
        border-bottom: 2px solid#0c111d;
      }

      div.side-formal {
        border-top: 2px solid black;
      }
    }

    @media only screen and (max-width: 600px) {

      .auth-input,
      .auth-submit {
        width: 75%;
      }
    }
  </style>

  <script type="text/javascript">

    const SOCKET_URL = 'wss://fuckme.life:8443/ws'
    const COOKIE_EXPIRATION_MS = 1000 * 60 * 60  // 1 hour
    const RECONNECT_PERIOD_MS = 5 * 1000 // 5 seconds

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms))
    }

    window.onload = function () {
      let conn
      let msg = document.getElementById("msg")
      let cht = document.getElementById("chat")
      let snd = document.getElementById("sender")
      let sls = document.getElementById("side-left-status")
      let srs = document.getElementById("side-right-status")
      let overlay = document.getElementById("overlay")

      /* ***************** frontend marks ***************** */

      function activateOverlay() {
        overlay.style.display = "block"
        msg.style.display = "none"
      }

      function reconnecting(owner) {
        const status = owner ? sls : srs
        status.style.display = "block"
        msg.style.display = "none"
        if (!owner) cht.innerText = ""
      }

      function connected(owner) {
        overlay.style.display = "none"
        msg.style.display = "block"
        const status = owner ? sls : srs
        status.style.display = "none"
        if (owner)
          msg.focus()
      }

      function disconnected(owner) {

      }

      /* ***************** socket logic ***************** */

      function connect(xApiKey) {
        if (window["WebSocket"]) {
          conn = new WebSocket(`${SOCKET_URL}?x-api-key=${xApiKey}`)
          conn.onopen = function (evt) {
            setCookie('x-api-key', xApiKey)
            connected(true)
          }
          conn.onclose = async function (evt) {
            reconnecting(true)
            if (evt.code === 1006) {
              disconnected(true)
            } else {
              console.error('reconnecting')
              await sleep(RECONNECT_PERIOD_MS)
              connect()
            }
          }
          conn.onmessage = function (evt) {
            console.log(evt.data)
            onReceivedMsg(evt.data)
          }
          msg.addEventListener('input', function (evt) {
            const key = evt.key
            const val = this.value
            if (key === 'Enter') {
              this.value = val.replace(/\n/g, '');
            } else {
              sendMsg(val)
            }
          })
        } else {
          alert("Your browser does not support WebSockets")
        }
      }

      function sendMsg(value) {
        if (conn) {
          conn.send(value)
          return true
        }
        return false
      }

      function onReceivedMsg(msg) {
        const messagelist = msg.split('\n')
        if (messagelist.length === 1) {
          // flags comming from server
          const flag = messagelist[0]
          if (flag === "0") {
            connected(false)
          } else if (flag === "1") {
            reconnecting(false)
          }
        } else {
          // comming from user
          for (let i = 0; 2 * i < messagelist.length; i++) {
            const senderIsOwner = messagelist[2 * i]
            const message = messagelist[2 * i + 1]
            writeReceivedMsg(message, senderIsOwner)
          }
        }
      }

      function writeReceivedMsg(msg, owner) {
        if (owner === "0") {
          chat.innerText = msg
        }
      }

      /* ***************** cookies ***************** */

      function setCookie(name, value) {
        const date = new Date()
        date.setTime(date.getTime() + COOKIE_EXPIRATION_MS)
        const expires = `; expires=${date.toUTCString()}`
        document.cookie = `${name}=${value || ""}${expires}; path=/`;
      }

      function getCookie(name) {
        const value = `; ${document.cookie}`
        const parts = value.split(`; ${name}=`)
        if (parts.length === 2) return parts.pop().split(';').shift()
        return null
      }

      /* ***************** main ***************** */

      let xApiKey = getCookie('x-api-key')
      if (xApiKey === null) {
        activateOverlay()
        document.getElementById('submit-x-api-key').onclick = function () {
          xApiKey = document.getElementById('input-x-api-key').value
          connect(xApiKey)
        }
      } else {
        connect(xApiKey)
      }
    }
  </script>
</head>

<body>

  <section id="section-chat">

    <div class="side-left">
      <div class="center-float">
        <div id="side-left-status" class="circle side-left-status"></div>
      </div>
      <div class="center-children">
        <div class="container-msg">
          <textarea id="msg" class="hacky-input border" rows="5" maxlength="100" autofocus></textarea>
        </div>
      </div>
    </div>

    <div class="side-right">
      <div class="center-float">
        <div id="side-right-status" class="circle side-right-status"></div>
      </div>
      <div class="center-children">
        <div class="container-chat">
          <span id="chat"></span>
        </div>
      </div>
    </div>

    <div id="overlay" class="overlay">
      <div class="center-children">
        <input id="input-x-api-key" class="auth-input" type="password" placeholder="CHAT KEY">
        <button id="submit-x-api-key" class="auth-submit">Submit</button>
      </div>
    </div>

  </section>

</body>

</html>
